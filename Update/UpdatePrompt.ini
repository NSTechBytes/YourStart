[Rainmeter]
Update=1000

@includeVersion=#@#Version.nek
@includeVars=#@#Vars.nek

[WebParser]
Measure=WebParser
URL=https://raw.githubusercontent.com/NSTechBytes/#Skin.Name#/main/%40Resources/Version.nek
RegExp==(.*)$
FinishAction=[!UpdateMeasure mver]
CodePage=65001
UpdateDivider=0

[mVer]
Measure=WebParser
CodePage=65001
URL=[WebParser]
StringIndex=1
IfCondition=mVer > #Version#
IfTrueAction=[!ActivateConfig "YourStart\Update\UpdateAnalyzer"][!Log "Update Available #Skin.Name#"]

[Dimmy_String]
Meter=String